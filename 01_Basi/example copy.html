<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .square {
            border: 5px solid;
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 5px;
            line-height: 100px;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Vue first application</h1>
        <hr>
        <div id="app">
            <p>{{selected}}</p>
            <div @click="selected = 1" class="square" :style="styleCSS(1)">1</div>
            <div @click="selected = 2" class="square" :style="styleCSS(2)">2</div>
            <div @click="selected = 3" class="square" :style="styleCSS(3)">3</div>
        </div>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            textMy: 0,
            selected: 0
        },
        methods: {
            styleCSS(sel) {
                if (sel == this.selected) {
                    return {
                        'border': '5px solid #000FFF',
                        'color': '#000FFF'
                    }
                }
                return '';
            }
        },
    })
</script>

</html>
